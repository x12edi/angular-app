<nav class="sidebar">
  <ul>
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.route"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }">

        <span class="icon">{{ item.icon }}</span>
        <span class="label">{{ item.label }}</span>

      </a>
    </li>
  </ul>
</nav>
