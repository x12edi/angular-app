<div class="users-container">

  <h2>Users</h2>

  <button class="add-btn" (click)="openAdd()">+ Add User</button>

  <div class="search-box">
    <input type="text"
           [(ngModel)]="searchText"
           placeholder="Search users..."
           (keyup.enter)="search()">

    <button (click)="search()">Search</button>
  </div>

  <table class="users-table">
    <thead>
      <tr>
        <th>Id</th>
        <th (click)="sortData('firstName')" class="sortable">User Name</th>
        <th (click)="sortData('email')" class="sortable">Email</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="openEdit(user)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="page === 1">Previous</button>
    <span>Page {{ page }}</span>
    <button (click)="nextPage()" [disabled]="page * pageSize >= totalCount">Next</button>
  </div>

</div>

<!-- ========== Modal Component ========== -->
<app-user-modal *ngIf="showModal()"
                [user]="selectedUser()"
                (save)="handleSave($event)"
                (cancel)="closeModal()" />
